	<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

     <!-- JS sheet -->

      <!-- Font Google -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">


	</head>

  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Add new |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="alert alert-success" role="alert" id="success" hidden="true">
      Expense added with success!
    </div>

    <div id="title">
      <h1>Add new expense</h1>
    </div>

    <container id="bodyContainer">

        <div id="dateForm">
          <input type="date" class="form-control" placeholder="date" id="date" />
        </div>

        <div id="optionsType">
          <select class="form-control" id="type">
            <option value="">Type</option>
            <option value="1">Food</option>
            <option value="2">Education</option>
            <option value="3">Entertainment</option>
            <option value="4">Health</option>
            <option value="5">Travel</option>
          </select>
        </div>
      </div>


      <div id="descriptionForm">
          <textarea placeholder="Description" type="text" class="form-control"  id="description"> </textarea>

        </div>

        <div id="valueForm">
          <input type="text"  class="form-control" placeholder="Value" id="values" />
        </div>

        <div id="btns">
          <button class="btn" type="button" class="btn btn-primary" onclick="addCost()">
            <i class="fas fa-plus" style="font-size: 22px"></i>
          </button>

          <button class="btn" type="button" class="btn btn-primary" onclick="cleanForm()">
            <i class="far fa-trash-alt" style="font-size: 22px"></i>
          </button>
        </div>

      </button>

      <!-- Modal -->
      <div class="modal fade" id="errorMessage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="color:darkred"> Error Message </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Missing required fields
            </div>
            <div class="modal-footer">
              <button id="errorbtn" type="button" class="btn btn-danger" data-dismiss="modal">Back</button>

            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="successMessage" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel" style="color:#008b07"> Success Message </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Expense added with success!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">Back</button>

            </div>
          </div>
        </div>
      </div>


    </container>
  </body>	

</html>
